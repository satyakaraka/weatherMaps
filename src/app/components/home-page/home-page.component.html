<div class="home-page-wrapper">
  <div class="container text-center">
    <h3>5 European Cities Weather Reports</h3>
    <div class="row">
      <div *ngIf="isErrorOccured && !currentWeather.length">
        {{ errorMessage }}
      </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
      <div *ngIf="currentWeather.length" class="cities">
        <div *ngFor="let weather of currentWeather"  class="col-sm-6">
          <div class="card highlight-card card-small"
            routerLink="/weather-details" (click)="openWeatherDetails(weather.id)">
            <h4>City: {{ weather.name }}</h4>
            <p>Temperature: {{ weather.main.temp | number:'1.0-0' }} <sup>o</sup>C</p>
            <p>Sunrise Time: {{ weather.sys.sunrise*1000 | date:'long' }}</p>
            <p>Sunset Time: {{ weather.sys.sunset*1000 | date:'long' }}</p>
            <div class="action"><a class="action-link">View Details ></a></div>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
